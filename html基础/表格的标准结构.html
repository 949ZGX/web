<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格的标准结构</title>
</head>
<body>
	<table border="1" width="500" height="300">
		<thead>
			<tr>
				<td>周国锌</td>
				<td>周国锌</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>周国锌</td>
				<td>周国锌</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>周国锌</td>
				<td>周国锌</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
