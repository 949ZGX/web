<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style type="text/css">
		input[type=text][class]{
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<input type="text" id="username">
	<input type="text" class="pwd">
	<input type="button">
	<input type="submit">
	<input type="passsword">
</body>
</html>
