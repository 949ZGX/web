<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/* 块元素转换行内元素 */
		div,p{
			display: inline;
			background-color: red;
		}
		span,strong{
			display: block;
			background-color: blue;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>14威武</div>
	<p>14霸气</p><br>
	<span>14水汽</span>
	<strong>14sad</strong>
</body>
</html>
