<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动原理</title>
	<style type="text/css">
		body{
			margin: 0;
		}
		.red,.green,.blue{
			width: 200px;
			height: 200px
		}
		.red{
			background: red;
			float: left;
			/* 元素浮动后不占据原来的位置（脱离标准流即文档流） */
			/* 浮动的盒子在一行显示 */
			/* 行业元素浮动之后转换成行内块（不推荐使用），转行内元素最好使用display: inline-block; */
		}
		.green{
			background: green;
			float: left;
		}
		.blue{
			background: blue;
			float: right;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<div class="blue"></div>
</body>
</html>
