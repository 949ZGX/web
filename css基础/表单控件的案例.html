<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件</title>
	<style type="text/css">
		.one{
			border: 0 none;
			outline-style: none;  /* 去掉轮廓线 */
			border: #C1BABA 1px dashed;
			background-color: #C0D5EB;
		}
		/* 获取焦点 */
		.one:focus{
			background: red;
		}
		.two{
			border: 0 none;
			outline-style: none;  /* 去掉轮廓线 */
			border-bottom: red 1px dotted;
		}
		.three{
			border: 0 none;
			outline-style: none;  /* 去掉轮廓线 */
			background: url('images/1.jpg') no-repeat right;
			border: 1px #D4CDCD solid;
		}
	</style>
</head>
<body>     <!-- 获取光标焦点  label for id-->
			<label for="one">用户名：</label><input type="text" class="one" id="one"><br><br>
			邮箱：<input type="text" class="two"><br><br>
			搜索一下：<input type="text" class="three">
</body>
</html>
