<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- a:link{属性:值} 链接默认状态
	a:visited{属性:值} 链接访问之后的状态
	a:hover{属性:值}  鼠标放在上面的状态
	a:active{属性:值}  链接激活的状态
	:focus{属性:值} 获取焦点
	 -->
	<style type="text/css">
		a:link{
			color: red;
			text-decoration: none;
		}
		a:visited{
			color: green;
		}
		a:hover{
			color: yellow;
			text-decoration: underline;
		}
		a:active{
			color: blue;
		}
	</style>
</head>
<body>
	<a href="#">14威武</a>
</body>
</html>
