<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位案例</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.head{
			position: fixed;
			left: 0;
			top: 0;
		}
		.body{
			width: 998px;
			margin: 44px auto 0;
		}
		.left{
			position: fixed;
			left: 0;
			top: 65px;
		}
		.right{
			position: fixed;
			right: 0;
			top: 65px;
		}
	</style>
</head>
<body>
	<div class="head"><img src="images/r1_c1.png" alt=""></div>
	<div class="body"><img src="images/box.png" alt=""></div>
	<div class="left"><img src="images/r2_c1.png" alt=""></div>	
	<div class="right"><img src="images/r2_c2.png" alt=""></div>
</body>
</html>
