<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优先级</title>
	<style type="text/css">
		div{
			color: red;
			font-size: 40px;
		}
		.box{
			color: green;
			font-size: 40px;
		}
		#col{
			color: pink !important;
			font-size: 40px !important;
		}
	</style>
</head>
<body>
	<div class="box" id="col" style="font-size: 12px; color: yellow;">14威武</div>
	<!-- 优先级排序 -->
	<!-- 默认样式<标签选择器<类选择器<ID选择器<行内样式表<!important -->
</body>
</html>
