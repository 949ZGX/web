<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签选择器</title>
	<style type="text/css">
		/* 样式表内容 */
		div{
			font-size: 50px;
			color:#24622D;
			background-color: yellow;
			width: 300px;
			height: 200px;
		}
		p{
			color: pink;
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div>周国锌真帅</div>
	<div>周国锌牛逼</div>
	<p>周国锌大哥</p>
	<p>周国锌加油</p>
</body>
</html>
