<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.red{
			width: 300px;
			height: 300px;
			background: red;
			/* visibility: hidden;  元素隐藏，但是还占据原来的位置 */
			/* display: none;  元素隐藏，但是隐藏以后不占据原来的位置 */
			/* display: none;和dispaly: block;常配合js使用 */
		}
		.green{
			width: 300px;
			height: 300px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
</body>
</html>
