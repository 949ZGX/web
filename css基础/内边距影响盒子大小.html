<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			/* 影响盒子宽度的因素：内边距、边框 */
			/* 盒子的宽度=定义的宽度+边框宽度+左右内边距 */
			width: 160px;
			height: 280px;
			background: green;
			padding-left: 160px;
			padding-right: 160px;
			border: 10px solid red;
		}
	</style>
</head>
<body>
	<div class="box"><img src="images/11.jpg" alt=""></div>
</body>
</html>
