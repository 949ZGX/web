<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单滑动门</title>
	<style type="text/css">
		.nav{
			height: 100px;
		}
		.left,.cen,.right{
			float: left;
		}
		.cen{
			height: 100px;
			background: url('images/m.png');
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="nav">
		<div class="left"><img src="images/l.png" alt=""></div>
		<div class="cen">2519最棒的。666666666</div>
		<div class="right"><img src="images/r.png" alt=""></div>
	</div>
</body>
</html>
