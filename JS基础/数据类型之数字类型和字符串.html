<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var n1="424";
		alert(typeof(n1));

		var n2=null;
		alert(n2);
	</script>
</head>
<body>
	简单数据类型：<br>
	number数字类型<br>
	包括正数、负数、小数$nbsp;十进制表达法和十六进制表达、八进制表达法<br>
	浮点型(string)即是字符串、布尔型(true和false)、undefined(定义了变量，没有给变量赋值，变量在内存中存在，只是没有值)、null(变量未引用，值为空，在内存中找不到这个变量)<br>
	判断数据类型：<br>
	字符串：单双引号引起的都是字符串,空字符串在内存是存在的
</body>
</html>
